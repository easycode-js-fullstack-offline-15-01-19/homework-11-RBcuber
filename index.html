<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="form-controls-container container">
        <div class="row">
            <div class="col s12">
                <form>
                    <div class="row">
                        <div class="col s6 input-field">
                            <select id="country">
                                <option value="ua" selected>Ukraine</option>
                                <option value="us">United States</option>
                                <option value="ve">Venuzuela</option>
                            </select>
                            <label>Country</label>
                        </div>
                        <div class="col s6 input-field">
                            <select id="category">
                                <option value="technology" selected>Technology</option>
                                <option value="sports">Sports</option>
                                <option value="science">Science</option>
                            </select>
                            <label>Category</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col s12 input-field">
                            <input id="search" type="text" name="search">
                            <label for="search">Search</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="news-container container">
        <div class="row">
            <!-- news -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
    <script src="js/http.service.js"></script>
    <script src="js/news.service.js"></script>
    <script src="js/newsui.service.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
